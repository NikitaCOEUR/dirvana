extends:
  - '@commitlint/config-conventional'

rules:
  type-enum:
    - 2
    - always
    - - feat
      - fix
      - docs
      - style
      - refactor
      - perf
      - test
      - build
      - ci
      - chore
      - revert

  scope-empty:
    - 0

  subject-case:
    - 2
    - never
    - - sentence-case
      - start-case
      - pascal-case
      - upper-case

  subject-empty:
    - 2
    - never

  subject-full-stop:
    - 2
    - never
    - '.'

  header-max-length:
    - 2
    - always
    - 100

  body-leading-blank:
    - 2
    - always

  body-max-line-length:
    - 0

  footer-leading-blank:
    - 2
    - always
